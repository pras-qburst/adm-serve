<html ng-app="productManagerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<title>Product Manager</title>
<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<script data-require="angular.js@*" data-semver="1.3.0-beta.14"
	src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
<script data-require="angular-animate@*" data-semver="1.3.0-beta.14"
	src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

	<div ng-controller="productManagerController" class="container">
		<div class="row">
			<div class="col-sm-3 col-md-3 col-lg-2">
				<h1 th:inline="text">Welcome
					[[${#httpServletRequest.remoteUser}]]!</h1>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Sign Out" />
				</form>
				<img th:src="@{./images/sports.png}" src="./images/sports.png"
					class="img-responsive" alt="Responsive image" />
			</div>
			<div class="col-sm-9 col-md-9 col-lg-10">

				<h2 class="page-title">Sports Store</h2>
				<h4 class="page-title">Demo</h4>

				<div class="panel-primary">
					<div class="panel-heading">
						
						<button class="btn-panel" ng-click="getRestData('products/04')">
							get All Products</button>
						<button class="btn-panel" ng-click="getRestData('categories/04')">get
							All Categories</button>
						<button class="btn-panel" ng-click="getRestData('service/04')">get
							All Services</button>
					</div>
					<div class="panel-body">

						<!-- <div ng-if="api !=''">
							<a href="#"> RESULT : REST API CALL TO <font size="3"
								color="blue">{{api}} </font> <span class="action-status"></span>
							</a>
						</div> -->
						<div  ng-repeat="item in list">
						  
							 <table class="table">
							   <tr><td>
									
								
					                 <div >
										<a href="#"> Name : <font size="3"
											color="blue">{{item.name}} </font> <span class="action-status"></span>
										</a>
										
										</div>
										<div>
										 Description 
										<p><h5>{{item.description}}</h5></p>
									</div>
									<div class="dataDiv">
										<!-- <a href="#" class="uncheckedClass">
											<p>{{list}}</p> <span class="action-status"></span>
										</a> -->
										<!-- <a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="{{list}}">JSON Data</a> -->
									     <a href="#"  title="{{list}}">JSON DATA</a>
									</div>
					             </td>
					             <td>
					             <img th:src="@{./images/{{item.logopath}}}" src="./images/{{item.logopath}}"
					                        class="img-responsive" alt="Image" />
					             </td>
					             </tr>
							  </table>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
