<html ng-app="productManagerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Product Manager</title>
<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<script data-require="angular.js@*" data-semver="1.3.0-beta.14"
	src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
<script data-require="angular-animate@*" data-semver="1.3.0-beta.14"
	src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
<script type="text/javascript" src="./js/app.js"></script>

</head>
<body>
<h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
	<div ng-controller="productManagerController">
		<h2 class="page-title">Product Admin Manager</h2>
		<h4 class="page-title">Demo</h4>
		<div id="product-panel" class="fadein fadeout showpanel panel"
			>
			<div class="panel-heading">
				<i class="panel-title-icon fa fa-products"></i> <span
					class="panel-title">
					<button class="btn-panel" ng-click="getRestData('products/04')" > get All Products</button>
					<button class="btn-panel" ng-click="getRestData('categories/04')" >get All Categories</button>
					<button class="btn-panel" ng-click="getRestData('service/04')" >get All Services</button></span>
				<div class="panel-heading-controls">
					
				</div>
			</div>
			<div class="panel-body">
			
			<div ng-if="api !=''">
					<a href="#" >
						RESULT : REST API CALL TO <font size="3" color="blue">{{api}} </font>
					<span class="action-status"></span> 
					</a>
				   </div>
				<div class="product" ng-repeat="item in list">
					<div >
						<a href="#" class="uncheckedClass">
							Data [{{$index + 1}}]
						<span class="action-status"></span>
						</a>
					</div>
					<div >
						<a href="#" class="uncheckedClass">
							--------------------------------------------
						<span class="action-status"></span>
						</a>
					</div>
					<div class="dataDiv">
						<a href="#" class="uncheckedClass"> <p>{{list}}</p> <span
							class="action-status"></span>
						</a>
					</div>
					
					

				</div>

			</div>
		</div>
		
	</div>
</body>
</html>
